[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
board_build.filesystem = littlefs
monitor_speed = 115200
lib_deps =
  earlephilhower/ESP8266Audio @ ^2.0.0
  
lib_archive = false
